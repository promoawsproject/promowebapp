      <div class="tbl-header">
        <table class="table" cellpadding="0" cellspacing="0" border="0">
          <thead class="thead-dark">
            <tr>
              <!-- <th scope="col">Sr. No.
              </th> -->
              <th scope="col">Cost Head

              </th>
              <th scope="col">Star Outlay

                <th scope="col">Market Best Outlay

                </th>
            </tr>
          </thead>
        </table>
        <div class="tbl-content">
          <table>
            <tbody>
              <tr *ngFor="let item of tableData;let i = index">
                <!-- <th>{{i+1}}</th> -->
                <th>
                  <a routerLink="/home/detail/{{item.cost_head_id}}">{{item.cost_head}}</a>
                </th>
                <th>{{item.base_cost}}</th>
                <th>{{item.benchmark_cost_min}}</th>
                <th>{{item.efficiency_value}}</th>

<div class="col-md-5" *ngIf="observations.length>0">
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>
              Key Highlights
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of observations">
            <th>{{item}}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script>
  $(window).on("load resize ", function () {
    var scrollWidth = $('.tbl-content').width() - $('.tbl-content table').width();
    $('.tbl-header').css({
      'padding-right': scrollWidth
    });
  }).resize();

</script>
